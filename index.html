<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>

      <form id="findandreplace">
        <div class="form-group">

          <label for="userString"></label>
          <input type="text" name="userString" id="userString" placeholder="new phrase">

          <label for="findWord"></label>
          <input type="text" name="findWord" id="findWord" placeholder="word to find">

          <label for="replace"></label>
          <input type="text" name="replace" id="replace" placeholder="replacement word">

        </div>

        <button type="submit" class="btn btn-danger btn-lg">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Go!
        </button>

      </form>
      <br>
        <div id="result">
          <span id="result"></span>
        </div>
      </div>
    </div>
  </body>
</html>
